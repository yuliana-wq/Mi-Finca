<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plantas.css">
    <title>Plantas</title>
</head>

<body>

    <main>
        <h2 style="text-align: center; color: white;">Plantas de "Mi Finca"</h2>
        
        <section class="grid-gallery">
            <div class="card">
                <img src="https://santocielos.com/wp-content/uploads/2020/09/HIERBABUENA-PROPIEDADES-MAGICAS-1.jpg" alt="Hierbabuena,Aromatica">
                <p>Hierbabuena (aromatica)</p>
            </div>
            <div class="card">
                <img src="https://th.bing.com/th/id/R.334778d43e9c1f49b64ff4723d49025c?rik=W%2bvMbmXRrKTK5g&pid=ImgRaw&r=0" alt="Arbol de manzana">
                <p>Arbol de manzana(frutales)</p>
            </div>
            <div class="card">
                <img src="https://th.bing.com/th/id/OIP.pFUTxDLMUuo2DSM4OMG-yQHaHa?w=500&h=500&rs=1&pid=ImgDetMain" alt="Tomate De Aliño">
                <p>Tomate De Aliño(Verduras)</p>
            </div>
            <div class="card">
                <img src="https://th.bing.com/th/id/R.653db78eb358aa09458dbdb3cd29ba41?rik=W7oLYLSsexgboQ&pid=ImgRaw&r=0
                " alt="Jardineria">
                <p>Jardineria</p>
            </div>
            <div class="card">
                <img src="https://th.bing.com/th/id/OIP.QIwPI4m_cE3Y8kbLhe07qAHaFj?rs=1&pid=ImgDetMain
                " alt="Acuaticas">
                <p>Conservadoras Del Agua</p>
            </div>
            <div class="card">
                <img src="https://s1.elespanol.com/2021/03/09/curiosidades/hogar/564704351_174928070_1706x960.jpg" alt="olor">
                <p>De olor</p>
            </div>
            <div class="card">
                <img src="https://conambiental.com/wp-content/uploads/2025/05/seleccion-de-plantas-acuaticas-en-un-vivero.jpeg" alt="decorativas">
                <p>Decorativas</p>
            </div>
            <button class="btn-volver" onclick="history.back()">⬅ Volver</button>
        </section>
    </main>

</body>

</html>
